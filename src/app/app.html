        </ion-toolbar>

    <ion-content class="menu-left">
        <ion-list no-lines>
            <ion-item>
                <button><img src="assets/imgs/annual_ic.png" width="22" /> Annual Package</button>

            <ion-item>

            <ion-item>
                <button><img src="assets/imgs/profile_ic.png" width="22" /> My Profile</button>
            </ion-item>
            <ion-item>
                <button><img src="assets/imgs/settings_ic.png" width="22" /> Settings</button>
            </ion-item>
            <ion-item>
                <button><img src="assets/imgs/support_ic.png" width="22" /> Support</button>

            <ion-item>
                <button menuClose (click)="goWelcome()"><img src="assets/imgs/logout_ic.png" width="22" /> Log Out</button>

        </ion-list>
    </ion-content>
